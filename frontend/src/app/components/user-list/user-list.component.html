<div class="container mt-4">
	<h2>Gestión de Usuarios</h2>
	<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Email</th>
				<th>Rol</th>
				<th>Laboratorio</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>
					<select class="form-select" [ngModel]="user.rol" (change)="onRoleChange(user, $event)"
						[disabled]="user.id === currentUser?.id">
						<option value="admin">Admin</option>
						<option value="user">User</option>
					</select>
				</td>
				<td>
					<select class="form-select" [ngModel]="user.laboratorioId" (change)="onLabChange(user, $event)">
						<option value="-1">Sin Laboratorio</option>
						<option *ngFor="let lab of laboratorios" [value]="lab.id">
							{{ lab.nombre }}
						</option>
					</select>
				</td>
				<td>
					<button class="btn btn-danger btn-sm" (click)="deleteUser(user.id!)"
						[disabled]="user.id === currentUser?.id">Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>

	<app-confirm-modal *ngIf="showModal" title="Eliminar Usuario"
		message="¿Estás seguro de que deseas eliminar este usuario?" (confirm)="confirmDelete()"
		(cancel)="closeModal()">
	</app-confirm-modal>
</div>
