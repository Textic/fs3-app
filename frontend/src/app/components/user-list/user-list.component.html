<div class="container mt-4">
	<h2>Gesti√≥n de Usuarios</h2>
	<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Email</th>
				<th>Rol</th>
				<th>Laboratorio</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.rol }}</td>
				<td>
					<select class="form-select" [ngModel]="user.laboratorioId" (change)="onLabChange(user, $event)">
						<option [ngValue]="null">Sin Laboratorio</option>
						<option *ngFor="let lab of laboratorios" [value]="lab.id">
							{{ lab.nombre }}
						</option>
					</select>
				</td>
				<td>
					<button class="btn btn-danger btn-sm" (click)="deleteUser(user.id!)">Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
