<div class="auth-container">
	<div class="auth-card">
		<h2>Recuperar Contraseña</h2>
		<form (ngSubmit)="onSubmit()" #recoverForm="ngForm">
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" id="username" name="username" [(ngModel)]="user.username" required
					class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Nueva Contraseña</label>
				<input type="password" id="password" name="password" [(ngModel)]="user.password" required
					class="form-control">
			</div>
			<div *ngIf="error" class="alert alert-danger">
				{{ error }}
			</div>
			<div *ngIf="success" class="alert alert-success">
				{{ success }}
			</div>
			<button type="submit" [disabled]="!recoverForm.form.valid || loading" class="btn-primary">
				{{ loading ? 'Actualizando...' : 'Actualizar Contraseña' }}
			</button>
			<div class="auth-links">
				<a routerLink="/login">Volver al Login</a>
			</div>
		</form>
	</div>
</div>
