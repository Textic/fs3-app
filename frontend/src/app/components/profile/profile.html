<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8 col-lg-6">
			<div class="card shadow">
				<div class="card-header bg-primary text-white">
					<h3 class="mb-0">Mi Perfil</h3>
				</div>
				<div class="card-body">
					<form (ngSubmit)="onSubmit()" #profileForm="ngForm">
						<div class="mb-3">
							<label for="username" class="form-label">Usuario</label>
							<input type="text" id="username" name="username" [value]="user.username" disabled
								class="form-control">
							<div class="form-text">El nombre de usuario no se puede cambiar.</div>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" name="email" [(ngModel)]="user.email" required
								class="form-control">
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Nueva Contrase√±a (Opcional)</label>
							<input type="password" id="password" name="password" [(ngModel)]="user.password"
								class="form-control" placeholder="Dejar en blanco para mantener la actual">
						</div>

						<div *ngIf="error" class="alert alert-danger">
							{{ error }}
						</div>

						<div *ngIf="success" class="alert alert-success">
							{{ success }}
						</div>

						<div class="d-flex justify-content-end">
							<button type="submit" [disabled]="!profileForm.form.valid || loading"
								class="btn btn-primary">
								{{ loading ? 'Guardando...' : 'Guardar Cambios' }}
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
