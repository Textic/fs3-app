<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6 col-lg-4">
			<div class="card shadow">
				<div class="card-body">
					<h2 class="text-center mb-4">Registrarse</h2>
					<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
						<div class="mb-3">
							<label for="username" class="form-label">Usuario</label>
							<input type="text" id="username" name="username" [(ngModel)]="user.username" required
								class="form-control">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" name="email" [(ngModel)]="user.email" required
								class="form-control">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Contrase√±a</label>
							<input type="password" id="password" name="password" [(ngModel)]="user.password" required
								class="form-control">
							<div *ngIf="passwordError" class="text-danger small mt-1">
								{{ passwordError }}
							</div>
						</div>
						<div *ngIf="error" class="alert alert-danger">
							{{ error }}
						</div>
						<div class="d-grid gap-2">
							<button type="submit" [disabled]="!registerForm.form.valid || loading"
								class="btn btn-primary">
								{{ loading ? 'Registrando...' : 'Registrarse' }}
							</button>
						</div>
						<div class="mt-3 text-center">
							<a routerLink="/login" class="text-decoration-none">Ya tengo cuenta</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
