<div class="auth-container">
	<div class="auth-card">
		<h2>Registrarse</h2>
		<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" id="username" name="username" [(ngModel)]="user.username" required
					class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control">
			</div>
			<div class="form-group">
				<label for="password">ContraseÃ±a</label>
				<input type="password" id="password" name="password" [(ngModel)]="user.password" required
					class="form-control">
			</div>
			<div *ngIf="error" class="alert alert-danger">
				{{ error }}
			</div>
			<button type="submit" [disabled]="!registerForm.form.valid || loading" class="btn-primary">
				{{ loading ? 'Registrando...' : 'Registrarse' }}
			</button>
			<div class="auth-links">
				<a routerLink="/login">Ya tengo cuenta</a>
			</div>
		</form>
	</div>
</div>
