<div class="auth-container">
	<div class="auth-card">
		<h2>Iniciar Sesión</h2>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" [(ngModel)]="password" required
					class="form-control">
			</div>
			<div *ngIf="error" class="alert alert-danger">
				{{ error }}
			</div>
			<button type="submit" [disabled]="!loginForm.form.valid || loading" class="btn-primary">
				{{ loading ? 'Cargando...' : 'Ingresar' }}
			</button>
			<div class="auth-links">
				<a routerLink="/register">Registrarse</a>
				<a routerLink="/recover">Recuperar Contraseña</a>
			</div>
		</form>
	</div>
</div>
