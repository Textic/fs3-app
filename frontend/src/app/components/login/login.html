<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
            </div>
            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" [disabled]="!loginForm.form.valid || loading" class="btn btn-primary">
                {{ loading ? 'Cargando...' : 'Ingresar' }}
              </button>
            </div>
            <div class="mt-3 text-center">
              <a routerLink="/register" class="text-decoration-none me-3">Registrarse</a>
              <a routerLink="/recover" class="text-decoration-none">Recuperar Contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
